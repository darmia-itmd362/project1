<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Six Siege Recruitment</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="script.js" async></script>
</head>

<body>
  <header class="header content-box">
    <img id="logo" src="images/r6logo.jpg" alt="Rainbow Six Siege logo">
    <h1>Join the Siege Squad</h1>
    <p>Ready to play competitively? Join a community of elite Rainbow Six Siege players.</p>
  </header>
  <main class="main-content">
    <div class="content-box">
      
      <section class="form-section">
        <h2>Sign Up Now</h2>
        <form id="signup-form" method="get" action="#null" autocomplete="on">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your in-game name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <img id="roles" src="images/r6roles.jpg" alt="Example of roles in Rainbow Six Siege">
          <label for="role">Preferred Role</label>
          <select id="role" name="role" required>
            <option value="">Choose your role</option>
            <option value="entry">Attacker</option>
            <option value="support">Defender</option>
            <option value="flex">Flex</option>
            <option value="igl">IGL</option>
          </select>
          <button type="submit" class="signup-button">Sign Up</button>
        </form>
      </section>
    </div>
  </main>
  <footer class="footer">
    <p>Â© 2025 Siege Squad Recruitment | All Rights Reserved</p>
  </footer>
</body>
</html>
